<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Shoe Component</title>
</head>

<body>

  <article class="container">
    <header class="title">
      <h2>Converse Chuck Taylor All Star Low Top</h2>
    </header>
    <div class="content-container">
      <div class="product-img">
        <img src="https://i.ibb.co/Jr7Wh1d/challenges.jpg" alt="Chuck Taylor All Star Low Top Shoe" width="200px"
          height="200px" class="shoe-img">
      </div>

      <div class="product-info">
        <div class="details">
          <p class="price">
            <strong>$65.00</strong>
          </p>

          <p class="shipping-details">Free Shipping</p>

        </div>

        <p class="product-description">
          Ready to dress up or down, these classics canvas Chucks are an everyday
          wardrobe staple
        </p>

        <a href="#">More Information &rarr;</a>
        <div class="color-options">
          <div class="color color1"></div>
          <div class="color color2"></div>
          <div class="color color3"></div>
          <div class="color color4"></div>
        </div>
      </div>

      <section class="product-details">
        <h3 class="details-title">Product Details</h3>
        <ul>
          <li>Lightweight, durable</li>
          <li>Lightly padded footbed for comfort</li>
          <li>Iconic Chuck Taylor ankle</li>
        </ul>
      </section>
    </div>
    <button class="button">Add to cart</button>
  </article>
</body>

</html>
